<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IDMS Mail Archivator</title>
    
    <!-- Office.js Library -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Your CSS -->
    <link rel="stylesheet" href="taskpane.css">
    
    <!-- Your JavaScript -->
    <script src="taskpane.js"></script>
</head>
<body>
    <div class="window-container">
        <!-- Window Title Bar -->
        <div class="title-bar">
            <span class="title-text">ðŸ“§ IDMS MailArchivator (0.6.0.0)</span>
            <div class="title-buttons">
                <button class="title-btn minimize">âˆ’</button>
                <button class="title-btn maximize">â–¡</button>
                <button class="title-btn close">Ã—</button>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('ruleSettings')">Rule Settings</button>
            <button class="tab" onclick="switchTab('miscSettings')">Misc. Settings</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            
            <!-- Rule Settings Tab -->
            <div id="ruleSettings" class="tab-pane active">
                
                <!-- Mailaddress instead of domains -->
                <section class="form-section">
                    <h3>Mailaddress instead of domains</h3>
                    <label class="form-label">Select import file for MailsForDomains (.csv)</label>
                    
                    <div class="file-input-group">
                        <input type="text" class="file-path" id="mailsForDomainsPath" 
                               value="C:\Users\WZHABC\Raiffeisen Bank International Group\RBI Smart Office Support - 30 SOS-Topics\IDMS_Mail\Daten\MailsForDomains.csv" 
                               readonly>
                        <button class="select-btn">Select</button>
                    </div>
                    
                    <textarea class="domain-textarea" id="mailsForDomains" rows="8">@gmail.com; @yahoo.com; @yahoo.de</textarea>
                </section>

                <!-- Domains to ignore -->
                <section class="form-section">
                    <h3>Domains to ignore</h3>
                    <label class="form-label">Select import file for DomainsIgnored (.csv)</label>
                    
                    <div class="file-input-group">
                        <input type="text" class="file-path" id="domainsIgnoredPath" 
                               value="C:\Users\WZHABC\Raiffeisen Bank International Group\RBI Smart Office Support - 30 SOS-Topics\IDMS_Mail\Daten\DomainsToIgnore.csv" 
                               readonly>
                        <button class="select-btn">Select</button>
                    </div>
                    
                    <textarea class="domain-textarea" id="domainsIgnored" rows="8">@rbinternational.com; @r-it.at</textarea>
                </section>

                <!-- Archive Button -->
                <div class="action-section">
                    <button class="archive-btn" onclick="archiveMails()">Archive Mails</button>
                </div>
            </div>

            <!-- Misc. Settings Tab -->
            <div id="miscSettings" class="tab-pane">
                
                <!-- Required Infos -->
                <section class="form-section">
                    <h3>Required Infos</h3>
                    <label class="form-label">Select import file for CLEO Data (.csv)</label>
                    
                    <div class="file-input-group">
                        <input type="text" class="file-path" id="cleoDataPath" 
                               value="C:\Users\WZHABC\Raiffeisen Bank International Group\RBI Smart Office Support - 30 SOS-Topics\IDMS_Mail\DigitalACM_md.csv" 
                               readonly>
                        <button class="select-btn">Select</button>
                    </div>
                </section>

                <!-- Mailbox Name -->
                <section class="form-section">
                    <label class="form-label">Mailbox Name</label>
                    <div class="input-with-clear">
                        <input type="text" class="text-input" id="mailboxName" value="RBI-Doxis-Archive">
                        <button class="clear-btn" onclick="clearField('mailboxName')">âŠ—</button>
                    </div>
                </section>

                <!-- Archive Folder Name -->
                <section class="form-section">
                    <label class="form-label">Name of Archive Folder</label>
                    <input type="text" class="text-input" id="archiveFolderName" value="Doxis Archive">
                </section>

                <!-- Delete Mails -->
                <section class="form-section">
                    <label class="form-label">Delete Mails in ToDo folder x days after creation - 0=never delete</label>
                    <input type="number" class="number-input" id="deleteDays" value="14">
                </section>

                <!-- Infos Section -->
                <section class="form-section">
                    <h3>Infos</h3>
                    
                    <label class="form-label">Settings-Folder</label>
                    <input type="text" class="text-input readonly-input" id="settingsFolder" 
                           value="C:\Users\WZHABC\Documents\IDMS\" readonly>
                    
                    <label class="form-label">My mail address</label>
                    <input type="text" class="text-input readonly-input" id="myMailAddress" 
                           value="max.mustermann@rbinternational.com" readonly>
                    
                    <label class="form-label">Last import of CLEO data</label>
                    <input type="text" class="text-input readonly-input" id="lastImport" 
                           value="17.01.2022 13:36:16" readonly>
                </section>

            </div>

        </div>
    </div>
</body>
</html>
